<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="icons8-drawing-32.png">
    </head>
    <body>
        <script src="etch_a_sketch.js" async defer></script>
        <content>
            <header class="theme_main"><h1>Etch-A-Sketch</h1></header>
            <!-- Main Content conainer -->
            <main class="theme_main">
                <!-- Options. Allows user to change settings -->
                <div class="options">
                    <div class="input-set">
                        <label for="resolution"><h2>Set resolution</h2></label>
                        <input id="sliderResolution" type="range" min="16" max="128" value="16" name="resolution">
                    </div>
                    
                    <input type="color" id="colorPicker">
                    
                    <div class="input-set">
                        <div>
                            <input id="showGrid" name="showGrid" type="checkbox">
                            <label for="showGrid">Show Grid</label>
                        </div>
                    </div>

                </div> <!-- End Options -->

                <!-- Canvas container. For holding and positioning the canvas -->
                <div class="canvas_container">
                    <!-- Canvas. Will hold sub divs that will act as pixels -->
                    <div id="canvas">
                        
                    </div>
                </div>
            </main>  <!-- End Main Content-->
            <footer class="theme_main">
                <small>Â©2023 Dan Stein. All Rights Reserved. <a target="_blank" href="https://icons8.com/icon/HzPzzQ84vzT3/drawing">Drawing</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></small>
            </footer>
        </content>
    </body>
</html>
